<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/1600x900/?nature,landscape') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button.primary {
            background: #4CAF50;
            color: white;
        }
        button.secondary {
            background: #00bcd4;
            color: white;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Landing Page</h1>
        <p>Discover the amazing features and functionalities that await you. Join us and start your journey today!</p>
        <div class="buttons">
            <button class="primary" onclick="window.location.href='#'">Get Started</button>
            <button class="secondary" onclick="window.location.href='#'">Learn More</button>
        </div>
    </div>
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
